plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
  //  testCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
   // compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    testCompile 'io.cucumber:cucumber-junit:4.4.0'
    testCompile 'io.cucumber:cucumber-jvm:4.4.0'
    testCompile 'io.cucumber:cucumber-java:4.4.0'

    testCompile 'com.codeborne:selenide:5.15.0'
    compile 'com.codeborne:selenide:5.15.0'

    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.28'
}
